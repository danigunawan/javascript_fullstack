<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue</title>
</head>
<body>
    <div id="app">
        <h1 v-text="message"></h1>
        <span v-bind:title="message">Hola</span>
        <br>
        <span :title="message">Hola</span>
        <br>
        <span @click="saluda"><b>Hola</b></span>
    </div>

    <script src="./vue.js"></script>
    <script>
    var vm = new Vue({
        el: '#app',
        data: {
            message: 'Holas que pex !!!'
        },
        methods: {
            saluda: function () {
                alert("que pedo");
            }            
        }
    });        
    </script>
</body>
</html>
