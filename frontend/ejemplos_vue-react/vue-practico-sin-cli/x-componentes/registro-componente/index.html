<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue</title>
</head>
<body>
    <div id="app">
        <new-component></new-component>
    </div>

    <div id="app2">
        <new-component></new-component>
    </div>

    <script src="./vue.js"></script>
    <script>
    // global
    /*
    Vue.component('new-component',{
        data: function(){
            return {

        <button @click="clickCounter">Clicks {{counter}}</button>

    // local
    var newComponent = {
        data: function () {
            return {
                    counter: 0
            }
        },
        template: `
        <button @click="clickCounter">Clicks {{counter}}</button>
        `,
        methods: {
            clickCounter: function () {
                    this.counter++;
            }
        }
    }

    var vm = new Vue({
        el: '#app',
        data: {

        },
        components:{
            'new-component': newComponent
        }
    });        
    </script>
    <script>
    var vm2 = new Vue({
        el: '#app2',
        data: {

        },
        components: {
            'new-component': newComponent
        }
    });         
    </script>
</body>
