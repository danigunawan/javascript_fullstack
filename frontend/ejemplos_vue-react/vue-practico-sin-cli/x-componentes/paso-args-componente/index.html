<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue</title>
</head>
<body>
    <div id="app">
        <new-component v-bind:title="titulo" :comments="comentarios" :autor="autor"></new-component>
    </div>

    <script src="./vue.js"></script>
    <script>
    Vue.component('new-component',{
        template: `
        <h1>{{title}} {{comments*3}} {{autor.name}}</h1>
        `,
        props: {
            title: String,
            comments: Number,
            autor: Object
        }
    });

    var vm = new Vue({
        el: '#app',
        data: {
            titulo: "Titulo post",
            comentarios: 3,
            autor: {
                name: "Jesus"
            }
        }
    });        
    </script>
</body>
</html>
