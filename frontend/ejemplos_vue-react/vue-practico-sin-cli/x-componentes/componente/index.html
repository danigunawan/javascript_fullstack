<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue</title>
</head>
<body>
    <div id="app">
        <new-component></new-component>
        <new-component></new-component>
        <new-component></new-component>
    </div>

    <script src="./vue.js"></script>
    <script>
    Vue.component('new-component',{
        data: function(){
            return {
                counter: 0
            }
        },
        template: `
        <button @click="clickCounter">Clicks {{counter}}</button>
        `,
        methods:{
            clickCounter: function(){
               this.counter++;
            }
        }
    });

    var vm = new Vue({
        el: '#app',
        data: {

        }
    });        
    </script>
</body>
</html>
