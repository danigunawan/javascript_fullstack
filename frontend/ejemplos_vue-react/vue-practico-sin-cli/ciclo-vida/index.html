<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Binding</title>
</head>
<body>
    <h1>{{message}}</h1>
    <div id="app">
        <h1>{{message}}</h1>
        <input type="text" v-model="message">
    </div>

    <script src="./vue.js"></script>
    <script>
    var vm = new Vue({
        el: '#app',
        data: {
            message: 'Holas que pex!'
        },
        beforeCreate: function(){
            console.log("before create");
        },
        created: function(){
            console.log("created");
        },
        mounted: function(){
            console.log("mounted");
        },
        updated: function(){
            console.log("updated");
        },
        destroyed: function(){
            console.log("destroyed");
        }
    });        
    </script>
</body>
</html>
