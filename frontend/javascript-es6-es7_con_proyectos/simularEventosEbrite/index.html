<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>Eventos</title>
     <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-5">
        <a class="navbar-brand" href="./">Buscador Eventos</a>
    </nav> 
     <div class="container buscador">
               <div id="buscador" class=" card card-body">
                   <h1 class="text-center">Busca Eventos de interés o en tu ciudad</h1>

                   <div class="form-group">
                        <label for="exampleSelect1"><u>Buscar por Nombre o Ciudad</u></label>
                        <input type="text" id="evento" class="form-control" placeholder="Busca por nombre de evento, banda o cantante"> 
                    </div>
                     
                   <div class="form-group">
                        <label for="exampleSelect1"><u>Categoría Evento</u></label>
                        <select class="form-control" id="listadoCategorias"></select>
                    </div>


                   <input type="submit" class="mt-5 form-control btn btn-success" id="buscarBtn" value="Buscar" style="width: 50%; align-self: center">
               </div>  
               <div id="resultadoEventos" class="row mt-5"></div>
           </div>
           <br />
           <footer class="mt-5 p-3 text-center bg-primary">
               Buscador de Eventos &copy;
           </footer>
       
          <script src="js/token.js"></script>
          <script src="js/eventbrite.js"></script>
          <script src="js/interfaz.js"></script>
          <script src="js/app.js"></script>
           <style>
                .texto-info {
                   font-weight: bold;
                   margin-top: 30px;
                }
                footer {
                     color: white;
                     position: fixed;
                     margin: auto;
                     width: 100%;
                     right: 0;
                     bottom: 0;
                     left: 0;
                }
           </style>
</body>
</html>
