<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Criptos</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
</head>
<body>
    <div>
        <h1 class="center"><b><u>Cotizar Criptomonedas</u></b></h1>
    </div>
    <div class="container contenido-principal">

        <div class="row">
            <form class="col s8 offset-s2" id="formulario">
                <div class="row">
                    <div class="formulario-cotizar">
                        <div class="input-field col s12">
                                <select id="moneda">
                                    <option value="" disabled selected>Elige tu Moneda</option>
                                    <option value="USD">Dolar USA</option>
                                    <option value="MXN">Peso Mexicano</option>
                                    <option value="GBP">Libras</option>
                                    <option value="EUR">Euros</option>
                                </select>
                                <label><b>Moneda</b></label>
                        </div>    
                        <div class="input-field col s12">
                            <select id="criptomoneda">
                                <option value="" disabled selected>Elige Criptomoneda</option>
                            </select>
                            <label><b>Criptomoneda</b></label>
                        </div>
                        <div class="input-field col s12">
                            <button class="btn waves-effect waves-light orange darken-3" type="submit" name="action"><b>Cotizar</b>
                                <i class="material-icons right">attach_money</i>
                            </button>
                        </div>
                        <div class="mensajes col s12"></div>
                        <div class="spinner"></div>
                        <div id="resultado" class="col s12"></div>
                    </div><!--.formulario-cotizar-->
                  
                </div>
            </form>
        </div>

      <!--Import jQuery antes de materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>


    <script src="js/cotizador.js"></script>
    <script src="js/interfaz.js"></script>
    <script src="js/app.js"></script>

    <script>
            (function() {
                $(document).ready(function(){
                    setTimeout(() => {
                        $('select').select();
                    }, 1900);
                    
                });
            })(jQuery);
    </script>
</body>
</html>
